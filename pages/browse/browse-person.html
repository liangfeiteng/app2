    <script type="text/javascript">
    	$(function(){
    		var a=$('em').eq(0).text();

    		$('#person-topbtn').tap(function(event){
    			$('#person-bottmbtn').css({

    				})
    			if(b>1){

    						color:"#f0f0f0",
    					})
    				}
    			}
    		})

    			$('#person-topbtn').css({
    					color:"#666666",
    				})
    			if(b<=20){
