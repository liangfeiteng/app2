	<script type="text/javascript">
		$(function(){
	    		var num=true;
	    		$('#sun-take').tap(function(){

	    			}
	    		})

	    			})
    			})
	    		$('.goddess-txt p span').each(function(i,el){
	    			$(this).tap(function(){
	    				$(this).addClass('act').siblings().removeClass('act');
